<!DOCTYPE html>
<html>
<head>
    <title>ELijah Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="panel">
    <div class="stat">Total Beatrices: <span id="totalBalls">0</span></div>
    <div class="stat">Beatrices / Click: <span id="bpc">1</span></div>
    <div class="stat">Multiplier: <span id="multi">1</span></div>
    <div class="stat">Auto Beatrices: <span id="autoCount">0</span></div>
    <div class="stat">Prestige: <span id="prestigeLevel">0</span></div>
    <div class="stat">Beatrices Per Second: <span id="bps">0</span></div>

    <button id="upgradeBPC"></button>
    <button id="upgradeMulti"></button>
    <button id="upgradeAuto"></button>
    <button id="prestigeBtn">Prestige (50000)</button>
</div>

<script src="script.js"></script>
</body>
</html>
